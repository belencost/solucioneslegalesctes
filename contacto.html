  <link rel="icon" type="image/png" href="assets/images/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="video-fondo">
    <video autoplay muted loop playsinline>
      <source src="assets/videos/fondo.mp4" type="video/mp4" />
    </video>
  </div>
  <header>
    <div class="logo-circular">
      <img src="assets/images/logo.png" alt="Logo SLC" />
    </div>
    <h1>Soluciones Legales Ctes</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="quienes-somos.html">Quiénes Somos</a>
      <a href="preguntas-frecuentes.html">Preguntas Frecuentes</a>
      <a href="contacto.html" class="activo">Contacto</a>
    </nav>
  </header>
  <main>
    <section class="contacto">
      <h2>📩 Contacto</h2>
      <p>Completá el formulario y te responderemos a la brevedad.</p>
      <form action="https://formsubmit.co/belencostantin@gmail.com" method="POST">
        <input type="hidden" name="_next" value="gracias.html">
        <input type="hidden" name="_captcha" value="false">

        <label for="nombre">🙋‍♀️ Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">📧 Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefono">📱 Teléfono (opcional):</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9\s\-\+]+" placeholder="Ej: +3625123456">

        <label for="mensaje">📝 Consulta:</label>
        <textarea id="mensaje" name="mensaje" required></textarea>

        <!-- Para redirigir correctamente -->
        <input type="hidden" name="_next" value="https://belencost.github.io/solucioneslegalesctes/gracias.html">

        <!-- Para evitar captcha -->
        <input type="hidden" name="_captcha" value="false">

        <button type="submit">🚀 Enviar</button>
      </form>
    </section>
  </main>
  <footer>
